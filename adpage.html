<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Ad</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --tg-bg: var(--tg-theme-bg-color, #e6f4ea);
      --tg-sec: var(--tg-theme-secondary-bg-color, #ffffff);
      --tg-text: var(--tg-theme-text-color, #1f2d3d);
      --tg-hint: var(--tg-theme-hint-color, #5f6b7a);
      --tg-btn: var(--tg-theme-button-color, #2575fc);
      --tg-btn-text: var(--tg-theme-button-text-color, #fff);
    }
    html,body{height:100%}
    body{
      margin:0; font-family:sans-serif; background: var(--tg-bg);
      display:flex; flex-direction: column; align-items:center; justify-content:center;
      -webkit-tap-highlight-color: transparent;
      padding: 20px;
    }
    .sheet{
      width: min(680px, 96vw);
      background: var(--tg-sec);
      border-radius: 22px;
      box-shadow: 0 8px 30px rgba(0,0,0,.15);
      padding: 14px 14px 18px;
    }
    .titlebar{
      display:flex; align-items:center; gap:10px; padding:4px 6px 12px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      margin: 0 6px 10px;
    }
    .dot{ width:36px; height:6px; border-radius: 999px; background:#e8e8e8; margin: 6px auto 0; }
    .chatTitle{ font-weight:700; font-size:18px; color:var(--tg-text) }
    .ad-bubble{
      background:#d2f4e3;
      border-radius: 16px;
      padding: 12px 12px 10px;
      position: relative;
    }
    .ad-badge{
      position:absolute; right:10px; bottom:8px;
      font-size:12px; color:#5a6; opacity:.9;
    }
    .ad-slot{
      width:100%; min-height: 220px;
      overflow:hidden; border-radius: 14px; background:#f6f6f6;
      display:flex; align-items:center; justify-content:center;
    }
    .provider{ 
      margin: 14px auto 8px; display:inline-block; padding:6px 10px; 
      border-radius: 999px; font-size:12px; background: rgba(0,0,0,.06); color:#444;
    }
    .tooltip{
      display:inline-block; padding:10px 12px; font-weight:700;
      background:#e8fff0; border:1px solid #b9e7c8; color:#214d2b;
      border-radius: 12px; position: relative; margin: 6px 0 8px;
    }
    .tooltip:after{
      content:""; position:absolute; left: 24px; bottom:-8px;
      border:8px solid transparent; border-top-color:#e8fff0;
    }
    .btn{
      width:100%; max-width: 420px;
      display:block; margin: 8px auto 0;
      background: var(--tg-btn); color: var(--tg-btn-text);
      font-weight:700; font-size:16px; padding: 14px 22px;
      border:none; border-radius: 26px; cursor:pointer;
    }
    #ad-timer {
      font-size: 16px;
      font-weight: bold;
      color: #e58200;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="sheet">
    <div class="titlebar">
      <div style="font-weight:700;font-size:20px; color:var(--tg-text)">রাতের বিনোদন</div>
    </div>
    
    <div id="ad-content-wrapper" style="display: none;">
        <div class="ad-bubble">
            <div class="ad-slot" id="ad-slot">
                <script type="text/javascript" async src="//pl27408564.revenuecpmgate.com/6f/9e/55/6f9e557cf4f6d1ad34e52bf37ab2156a.js"></script>
            </div>
            <div class="ad-badge">Ad</div>
        </div>
        <div class="provider">ads by Monetag</div>
    </div>
    
    <div id="loading-message" style="text-align: center; padding: 20px; font-size: 18px; color: var(--tg-text);">
      অ্যাড লোড হচ্ছে...
    </div>

    <div class="tooltip" id="tooltip-message" style="display:none;"></div>
    
    <div style="display: flex; flex-direction: column; align-items: center;">
      <span id="ad-timer">00:12</span>
      <button class="btn" id="btn-continue" style="display:none;">Continue</button>
    </div>
    <div class="dot"></div>
  </div>

  <script>
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      try {
        Telegram.WebApp.setBackgroundColor('bg_color');
        Telegram.WebApp.setBottomBarColor('bg_color');
      } catch(e){}
    }

    const adContentWrapper = document.getElementById('ad-content-wrapper');
    const loadingMessage = document.getElementById('loading-message');
    const adTimer = document.getElementById('ad-timer');
    const tooltipMessage = document.getElementById('tooltip-message');
    const btnContinue = document.getElementById('btn-continue');
    
    let countdownInterval;
    const adTimeRequired = 12;

    function startAdProcess() {
        loadingMessage.style.display = 'none';
        adContentWrapper.style.display = 'block';
        adTimer.style.display = 'block';
        tooltipMessage.style.display = 'inline-block';
        tooltipMessage.textContent = "Click to get the reward!";

        let timer = adTimeRequired;
        countdownInterval = setInterval(() => {
            timer--;
            adTimer.textContent = `00:${timer.toString().padStart(2, '0')}`;
            if (timer <= 0) {
                clearInterval(countdownInterval);
                adTimer.style.display = 'none';
                tooltipMessage.textContent = "ক্লিক করে পুরস্কার নিন!";
                btnContinue.style.display = 'block';
                document.body.style.cursor = 'pointer';
            }
        }, 1000);
    }

    setTimeout(startAdProcess, 2000);

    btnContinue.addEventListener('click', () => {
        localStorage.setItem('adClicked', 'true');
        const adLink = localStorage.getItem('adLink') || 'https://example.com/';
        window.open(adLink, '_blank', 'noopener');
    });

    if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.onEvent('backButtonClicked', () => { history.back(); });
        Telegram.WebApp.BackButton.show();
    }
  </script>
</body>
</html>
