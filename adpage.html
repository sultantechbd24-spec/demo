<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Ad</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .ad-slot {
      width: 95%;
      max-width: 400px;
      margin: 10px 0;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .reward-text {
      font-size: 14px;
      margin: 10px 0;
      color: #444;
      font-weight: bold;
    }
    .continue-button {
      background-color: #2575fc;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
      width: 90%;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div class="ad-slot">
    <!-- এখানে রিয়েল ad script বসাতে হবে -->
    <script async src="//pl27408564.revenuecpmgate.com/6f/9e/55/6f9e557cf4f6d1ad34e52bf37ab2156a.js"></script>
  </div>
  <p class="reward-text">Click to get the reward!</p>
  <button class="continue-button">Continue</button>

  <script>
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color || "#f0f2f5";
    }

    document.querySelector('.continue-button').addEventListener('click', () => {
      // এখানে রিওয়ার্ডের লজিক বসাও
      alert("Reward Claimed!");
      // অথবা সার্ভারে পোস্ট রিকোয়েস্ট পাঠাও
    });
  </script>
</body>
</html>
