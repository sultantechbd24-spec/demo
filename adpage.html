<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Ad</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --tg-bg: var(--tg-theme-bg-color, #e6f4ea);
      --tg-sec: var(--tg-theme-secondary-bg-color, #ffffff);
      --tg-text: var(--tg-theme-text-color, #1f2d3d);
      --tg-hint: var(--tg-theme-hint-color, #5f6b7a);
      --tg-btn: var(--tg-theme-button-color, #2575fc);
      --tg-btn-text: var(--tg-theme-button-text-color, #fff);
    }
    html,body{height:100%}
    body{
      margin:0; font-family:sans-serif; background: var(--tg-bg);
      display:flex; align-items:center; justify-content:center;
      -webkit-tap-highlight-color: transparent;
    }
    .sheet{
      width: min(680px, 96vw);
      background: var(--tg-sec);
      border-radius: 22px;
      box-shadow: 0 8px 30px rgba(0,0,0,.15);
      padding: 14px 14px 18px;
    }
    .titlebar{
      display:flex; align-items:center; gap:10px; padding:4px 6px 12px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      margin: 0 6px 10px;
    }
    .dot{ width:36px; height:6px; border-radius: 999px; background:#e8e8e8; margin: 6px auto 0; }
    .chatTitle{ font-weight:700; font-size:18px; color:var(--tg-text) }
    .ad-bubble{
      background:#d2f4e3;
      border-radius: 16px;
      padding: 12px 12px 10px;
      position: relative;
    }
    .ad-badge{
      position:absolute; right:10px; bottom:8px;
      font-size:12px; color:#5a6; opacity:.9;
    }
    .ad-slot{
      width:100%; min-height: 220px;
      overflow:hidden; border-radius: 14px; background:#f6f6f6;
      display:flex; align-items:center; justify-content:center;
    }
    .provider{ 
      margin: 14px auto 8px; display:inline-block; padding:6px 10px; 
      border-radius: 999px; font-size:12px; background: rgba(0,0,0,.06); color:#444;
    }
    .tooltip{
      display:inline-block; padding:10px 12px; font-weight:700;
      background:#e8fff0; border:1px solid #b9e7c8; color:#214d2b;
      border-radius: 12px; position: relative; margin: 6px 0 8px;
    }
    .tooltip:after{
      content:""; position:absolute; left: 24px; bottom:-8px;
      border:8px solid transparent; border-top-color:#e8fff0;
    }
    .btn{
      width:100%; max-width: 420px;
      display:block; margin: 8px auto 0;
      background: var(--tg-btn); color: var(--tg-btn-text);
      font-weight:700; font-size:16px; padding: 14px 22px;
      border:none; border-radius: 26px; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="sheet">
    <div class="titlebar">
      <div style="font-weight:700;font-size:20px; color:var(--tg-text)">রাতের বিনোদন</div>
    </div>

    <div class="ad-bubble">
      <div class="ad-slot" id="ad-slot">
        <script type="text/javascript" async src="//pl27408564.revenuecpmgate.com/6f/9e/55/6f9e557cf4f6d1ad34e52bf37ab2156a.js"></script>
      </div>
      <div class="ad-badge">Ad</div>
    </div>

    <div class="provider">ads by Monetag</div>

    <div class="tooltip">Click to get the reward!</div>
    <button class="btn" id="btn-continue">Continue</button>
    <div class="dot"></div>
  </div>

  <script>
    // Telegram theme + expand
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      try {
        Telegram.WebApp.setBackgroundColor('bg_color');
        Telegram.WebApp.setBottomBarColor('bg_color');
      } catch(e){}
    }

    const btn = document.getElementById('btn-continue');

    function injectClickAd() {
      // চাইলে “ক্লিক হলে” আরেকটা click-under/adnetwork js ঢোকাও
      // উদাহরণ (নিজের কী বসাবে):
      /*
      const s = document.createElement('script');
      s.async = true;
      s.src = "https://www.highperformanceformat.com/02a9c12a5270a25efa5325c0e42ffc59/invoke.js";
      document.body.appendChild(s);
      */
    }

    btn.addEventListener('click', () => {
      // 1) অপশনাল: ক্লিক-অ্যাড
      injectClickAd();

      // 2) টাস্ক ট্র্যাক
      localStorage.setItem('adClicked', 'true');

      // 3) লিঙ্ক ওপেন
      const adLink = localStorage.getItem('adLink') || 'https://example.com/';
      window.open(adLink, '_blank', 'noopener');

      // 4) ইউজার ব্যাক এলে panel.html ফোকাস ইভেন্টে টাস্ক কমে যাবে
    });

    // বটের ব্যাক বাটনে চাপলে panel.html-এ ফেরত
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.onEvent('backButtonClicked', () => { history.back(); });
      Telegram.WebApp.BackButton.show();
    }
  </script>
</body>
</html>
