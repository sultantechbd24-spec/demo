<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ad</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .ad-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            cursor: default;
        }

        #ad-timer {
            font-size: 20px;
            font-weight: bold;
            color: #e58200;
            margin-bottom: 15px;
        }

        .ad-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .ad-text {
            font-size: 16px;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <p id="ad-timer">00:12</p>
        <img src="https://via.placeholder.com/300x200" alt="Ad Image" class="ad-image">
        <p class="ad-text">ক্লিক করুন!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const adTimer = document.getElementById('ad-timer');
            const adTimeRequired = 12; // 12 seconds as in the screenshot
            let timer = adTimeRequired;
            let countdownInterval = null;

            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                const bgColor = Telegram.WebApp.themeParams.bg_color;
                if (bgColor) {
                    document.body.style.backgroundColor = bgColor;
                }
            }

            countdownInterval = setInterval(() => {
                timer--;
                adTimer.textContent = `00:${timer.toString().padStart(2, '0')}`;
                if (timer <= 0) {
                    clearInterval(countdownInterval);
                    adTimer.style.display = 'none';
                    document.body.style.cursor = 'pointer';
                    document.querySelector('.ad-text').textContent = 'ক্লিক করে পুরস্কার নিন!';
                }
            }, 1000);

            document.body.addEventListener('click', () => {
                if (timer <= 0) {
                    const adLink = localStorage.getItem('adLink');
                    if (adLink) {
                        localStorage.setItem('adClicked', 'true');
                        window.open(adLink, '_blank');
                    }
                }
            });

            if (window.Telegram && window.Telegram.WebApp) {
                 Telegram.WebApp.onEvent('backButtonClicked', function() {
                    window.open('index.html', '_self');
                 });
                 Telegram.WebApp.ready();
            } else {
                 window.onpopstate = function() {
                    window.open('index.html', '_self');
                 };
            }
        });
    </script>
</body>
</html>
