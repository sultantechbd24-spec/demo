                const tasks = document.getElementById('cardTasks').value;

                const newCardCode = `
                {
                    title: "${title}",
                    image: "${image}",
                    videoLink: "${videoLink}",
                    category: ["${category}"],
                    tasks: ${tasks}
                },`;
                
                codeBox.textContent = newCardCode.trim();
                codeResultDiv.style.display = 'block';
            });

            copyCodeBtn.addEventListener('click', async () => {
                const code = codeBox.textContent;
                try {
                    await navigator.clipboard.writeText(code);
                    showNotification('Code copied!', 2000, codeNotificationPopup);
                    manualCopyInstruction.style.display = 'none';
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showNotification('Failed to copy.', 2000, codeNotificationPopup);
                    
                    const range = document.createRange();
                    range.selectNode(codeBox);
                    window.getSelection().removeAllRanges();
                    window.getSelection().addRange(range);
                    manualCopyInstruction.style.display = 'block';
                }
            });

            window.addEventListener('click', (event) => {
                if (event.target == authModal) {
                    authModal.style.display = "none";
                }
                if (event.target == addCardModal) {
                    addCardModal.style.display = "none";
                }
            });

            function createCard(data) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('data-video-link', data.videoLink);
                card.setAttribute('data-category', data.category.join(','));
                card.innerHTML = `
                    <div class="card-image-container">
                        <img src="${data.image}" alt="${data.title}" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${data.title}</h3>
                        <hr class="card-divider">
                    </div>
                    <button class="task-button">Watch Ads (${data.tasks}/${data.tasks})</button>
                `;
                return card;
            }

            function renderCards(filterCategory = 'all') {
                container.innerHTML = '';
                let filteredData = cardData;
                if (filterCategory !== 'all') {
                    filteredData = cardData.filter(card => card.category.includes(filterCategory));
                }

                filteredData.forEach(data => {
                    const card = createCard(data);
                    container.appendChild(card);
                });
                setupTaskButtons();
            }

            function setupTaskButtons() {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    const button = card.querySelector('.task-button');
                    const totalTasks = parseInt(button.textContent.match(/\((\d+)\/\d+\)/)[1]);
                    let taskCount = totalTasks;
                    let isTaskCompleted = false;

                    function updateButtonText() {
                        button.textContent = `Watch Ads (${taskCount}/${totalTasks})`;
                    }

                    button.addEventListener('click', (event) => {
                        event.stopPropagation();
                        if (isTaskCompleted) {
                            const videoLink = card.dataset.videoLink;
                            window.open(videoLink, '_blank');
                        } else {
                            // Call the Monetag ad function
                            if (typeof show_9805360 === 'function') {
                                show_9805360().then(() => {
                                    if (taskCount > 1) {
                                        taskCount--;
                                        updateButtonText();
                                        showNotification('Ad watched! Watch more to get video.', 2000);
                                    } else if (taskCount === 1) {
                                        taskCount--;
                                        isTaskCompleted = true;
                                        button.textContent = 'Watch the Video';
                                        button.classList.add('task-completed');
                                        showNotification('Congratulations! You can now watch the video.', 2000);
                                    }
                                }).catch(error => {
                                    console.error("Monetag Ad error:", error);
                                    showNotification('Ad failed to load. Please try again.', 3000);
                                });
                            } else {
                                showNotification('Ad is not available. Please refresh the page.', 3000);
                            }
                        }
                    });
                    
                    card.addEventListener('click', () => {
                         card.style.transform = 'scale(1.02)';
                         setTimeout(() => {
                           card.style.transform = 'scale(1)';
                         }, 200);
                    });
                });
            }

            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const category = button.getAttribute('data-category');
                    renderCards(category);
                });
            });

            renderCards();
        });
    </script>
</body>
</html>
